<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Login Alumno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscrenn]="true" color="white">

  <div class="titulo">Login Alumno</div>

  <div class="contenido">
    
    <form  [formGroup]="persona" (ngSubmit)="grabar()" >
      <ion-item>
        <ion-label position="floating">Nombre Usuario: </ion-label>
        <ion-input formControlName="elnombreUsuario" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña: </ion-label>
        <ion-input formControlName="laContrasena" ></ion-input>
      </ion-item>
    </form>
  </div>

  <div class="btnalumno">
    <ion-button (click)="grabar()" class="ion-margin-top" type="submit" expand="block" color="light"
      [routerLink]="['/paginainicioalumno']">Iniciar Sesión</ion-button>

    <ion-button color="dark" expand="block" fill="outline">Restablecer Contraseña</ion-button>
  </div>
  <ion-label>Nombre Usuario:{{elnombreUsuario}}</ion-label>
  
</ion-content>
